<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <h1>Enter student details.</h1>
    <form method="post" action="/" enctype="multipart/form-data">
        <div class="form-group">
            <label for="">name:</label>
        <input type="text" class="form-control" name="names">
    </div>
    <div class="form-group">
        <label for="">email:</label>
    <input type="text" class="form-control"name="emails">
</div>
<div class="form-group">
    <label for="">phone:</label>
<input type="number" class="form-control"name="phones">
</div>
<div class="form-group">
    <label for="">upload image</label>
    <input type="file" name="photos" id="photos" class="form-control-file">
</div>
<div class="form-group">
    <label for="">upload 10th marks card</label>
    <input type="file" name="tens" id="ten" class="form-control-file">
</div>
<div class="form-group">
    <label for="">upload 12th marks card</label>
    <input type="file" name="twelves" id="twelve" class="form-control-file">
</div>
    <button type="submit">Submit</button>
    </form>
</body>
</html>
